<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDC - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8B4789 0%, #6a3570 50%, #8B4789 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 140, 66, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 140, 66, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1) translate(20px, 20px);
                opacity: 0.8;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            padding: 50px 45px;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.3),
                0 10px 30px rgba(139, 71, 137, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 45px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .logo svg {
            width: 240px;
            filter: drop-shadow(0 4px 12px rgba(139, 71, 137, 0.2));
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 22px 24px;
            margin-bottom: 18px;
            background: linear-gradient(135deg, rgba(139, 71, 137, 0.04) 0%, rgba(139, 71, 137, 0.08) 100%);
            border-radius: 18px;
            border: 1px solid rgba(139, 71, 137, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #FF8C42 0%, #FF6B35 100%);
            transform: scaleY(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .contact-item:hover {
            background: linear-gradient(135deg, rgba(139, 71, 137, 0.08) 0%, rgba(139, 71, 137, 0.12) 100%);
            transform: translateX(8px);
            box-shadow: 0 8px 24px rgba(139, 71, 137, 0.15);
            border-color: rgba(255, 140, 66, 0.3);
        }

        .contact-item:hover::before {
            transform: scaleY(1);
        }

        .icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #8B4789 0%, #6a3570 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(139, 71, 137, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .contact-item:hover .icon {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 12px 30px rgba(139, 71, 137, 0.35);
        }

        .contact-item:hover .icon::after {
            opacity: 1;
        }

        .icon svg {
            color: white;
            position: relative;
            z-index: 1;
        }

        .contact-item a {
            color: #2d1f2e;
            text-decoration: none;
            font-size: 1.05em;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.2px;
        }

        .contact-item:hover a {
            color: #8B4789;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 40px;
            padding-top: 35px;
            border-top: 2px solid rgba(139, 71, 137, 0.12);
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(139, 71, 137, 0.06) 0%, rgba(139, 71, 137, 0.1) 100%);
            border: 1px solid rgba(139, 71, 137, 0.15);
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #8B4789 0%, #6a3570 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 140, 66, 0.3), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-btn svg {
            color: #8B4789;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .social-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 20px 40px rgba(139, 71, 137, 0.25);
            border-color: transparent;
        }

        .social-btn:hover::before {
            opacity: 1;
        }

        .social-btn:hover::after {
            opacity: 1;
        }

        .social-btn:hover svg {
            color: white;
            transform: scale(1.15);
        }

        @media (max-width: 500px) {
            .card {
                padding: 40px 30px;
                border-radius: 28px;
            }

            .logo svg {
                width: 200px;
            }

            .contact-item {
                padding: 18px 20px;
            }

            .icon {
                width: 48px;
                height: 48px;
            }

            .social-btn {
                width: 54px;
                height: 54px;
            }
        }
    </style>
</head>
